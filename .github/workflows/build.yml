name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    # 关键：跳过所有 lint 和 API 检查，直接构建
    - name: Build APK (Skip Checks)
      run: |
        ./gradlew clean
        ./gradlew assembleDebug -x lint -x check --no-daemon --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: app/build/outputs/apk/debug/
        retention-days: 7
