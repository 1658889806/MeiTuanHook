name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    # 关键：直接构建 debug APK，跳过所有检查
    - name: Build Debug APK Only
      run: |
        ./gradlew clean
        ./gradlew app:assembleDebug --no-daemon --no-parallel
        
    - name: Upload APK
      if: always()  # 即使构建失败也尝试上传
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: app/build/outputs/apk/debug/
        retention-days: 7
